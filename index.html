<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dentist Timesheet V5.2 - Final Sync</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .table-container { max-height: 65vh; overflow: auto; border-radius: 1rem; border: 1px solid #e2e8f0; position: relative; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { border-bottom: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; text-align: center; vertical-align: middle; }
        .sticky-left { position: sticky; left: 0; z-index: 20; min-width: 55px; border-right: 2px solid #cbd5e1; background: white; }
        .sticky-top { position: sticky; top: 0; background: #0f172a; color: white; z-index: 30; padding: 12px 8px; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 40; background: #0f172a; }
        .row-friday td { background-color: #f0fdf4 !important; }
        .row-today td { background-color: #fffbeb !important; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyWwyFRjtfpYeeqOvRHiEMqLX65TOIMywH6TBVO1_qU5gvI0dqKtCwHXTuNgPKxOKHDCg/exec";
        const EMPLOYEES = ["à¸«à¸¡à¸­à¹€à¸šà¹‡à¸™", "à¸«à¸¡à¸­à¹€à¸šà¸ª", "à¸«à¸¡à¸­à¸­à¹Šà¸­à¸”", "à¸«à¸¡à¸­à¸œà¸´à¸‡", "à¸«à¸¡à¸­à¸›à¸¸à¹‰à¸¡", "à¸«à¸¡à¸­à¸•à¸¸à¸¥", "à¸«à¸¡à¸­à¸—à¹‡à¸­à¸›", "à¸«à¸¡à¸­à¸‚à¸´à¸‡", "à¸«à¸¡à¸­à¸™à¸±à¸Šà¸Šà¸µà¹ˆ", "à¸«à¸¡à¸­à¸›à¹‰à¸­à¸¡"];
        const ADMIN_PASSWORD = "88888888";
        const TABS_CONFIG = [
            { label: "à¸˜.à¸„. 68", month: 11, year: 2025 },
            { label: "à¸¡.à¸„. 69", month: 0, year: 2026 }, { label: "à¸.à¸ž. 69", month: 1, year: 2026 },
            { label: "à¸¡à¸µ.à¸„. 69", month: 2, year: 2026 }, { label: "à¹€à¸¡.à¸¢. 69", month: 3, year: 2026 },
            { label: "à¸ž.à¸„. 69", month: 4, year: 2026 }, { label: "à¸¡à¸´.à¸¢. 69", month: 5, year: 2026 },
            { label: "à¸.à¸„. 69", month: 6, year: 2026 }, { label: "à¸ª.à¸„. 69", month: 7, year: 2026 },
            { label: "à¸.à¸¢. 69", month: 8, year: 2026 }, { label: "à¸•.à¸„. 69", month: 9, year: 2026 },
            { label: "à¸ž.à¸¢. 69", month: 10, year: 2026 }, { label: "à¸˜.à¸„. 69", month: 11, year: 2026 }
        ];

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('user_v5'));
            const [isAdmin, setIsAdmin] = useState(localStorage.getItem('user_v5') === 'Admin');
            const [attendance, setAttendance] = useState({});
            const [isEditMode, setIsEditMode] = useState(false);
            const [activeTabIdx, setActiveTabIdx] = useState(0);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const now = new Date();
                const idx = TABS_CONFIG.findIndex(t => t.month === now.getMonth() && t.year === now.getFullYear());
                if(idx !== -1) setActiveTabIdx(idx);
                fetchData();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    // à¹€à¸žà¸´à¹ˆà¸¡ Timestamp à¹€à¸žà¸·à¹ˆà¸­à¸›à¹‰à¸­à¸‡à¸à¸±à¸™ Browser à¸ˆà¸³à¸„à¹ˆà¸²à¹€à¸à¹ˆà¸² (Anti-Cache)
                    const res = await fetch(`${GOOGLE_SCRIPT_URL}?t=${Date.now()}`);
                    const data = await res.json();
                    const formatted = {};
                    data.slice(1).forEach(row => {
                        const [ts, dateKey, emp, status] = row;
                        if (dateKey && emp) {
                            if (!formatted[dateKey]) formatted[dateKey] = {};
                            formatted[dateKey][emp] = (status === "null" || !status || status === "undefined") ? null : status;
                        }
                    });
                    setAttendance(formatted);
                    setTimeout(scrollToToday, 500);
                } catch (e) { alert("à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹„à¸¡à¹ˆà¸ªà¸³à¹€à¸£à¹‡à¸ˆ à¹‚à¸›à¸£à¸”à¹€à¸Šà¹‡à¸„à¸à¸²à¸£à¸•à¸±à¹‰à¸‡à¸„à¹ˆà¸² Deployment à¹ƒà¸™ Sheet"); }
                setLoading(false);
            };

            const scrollToToday = () => {
                const now = new Date();
                const todayId = `row-${now.getFullYear()}-${now.getMonth()}-${now.getDate()}`;
                document.getElementById(todayId)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };

            const handleToggle = async (dateKey, emp) => {
                if (!isEditMode || (!isAdmin && user !== emp)) return;
                const currentStatus = attendance[dateKey]?.[emp];
                const nextStatus = currentStatus === 'onsite' ? 'online' : (currentStatus === 'online' ? null : 'onsite');
                
                setAttendance(prev => ({ ...prev, [dateKey]: { ...(prev[dateKey] || {}), [emp]: nextStatus } }));

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ dateKey, employee: emp, status: String(nextStatus) })
                    });
                } catch (e) { console.error(e); }
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-900 p-6 text-center">
                        <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
                            <h1 className="text-2xl font-black mb-8">Dentist Timesheet</h1>
                            <div className="grid grid-cols-2 gap-3">
                                {EMPLOYEES.map(e => (
                                    <button key={e} onClick={() => { setUser(e); localStorage.setItem('user_v5', e); }} className="p-4 bg-slate-50 hover:bg-blue-600 hover:text-white font-bold rounded-2xl transition-all shadow-sm">{e}</button>
                                ))}
                            </div>
                            <button onClick={() => {
                                const p = prompt("Admin Password");
                                if(p === ADMIN_PASSWORD) { setUser('Admin'); setIsAdmin(true); localStorage.setItem('user_v5', 'Admin'); }
                            }} className="w-full mt-8 text-slate-300 font-bold text-[10px] uppercase border-t pt-4">Admin Access</button>
                        </div>
                    </div>
                );
            }

            const activeTab = TABS_CONFIG[activeTabIdx];
            const daysInMonth = new Date(activeTab.year, activeTab.month + 1, 0).getDate();
            const visibleEmployees = isAdmin ? EMPLOYEES : [user];

            return (
                <div className="min-h-screen bg-slate-50 pb-12">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-[100] flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black ${isAdmin ? 'bg-amber-500 text-slate-900' : 'bg-blue-600'}`}>{isAdmin ? 'AD' : 'DR'}</div>
                            <div><p className="text-[9px] text-slate-400 font-black uppercase mb-1">{isAdmin ? 'ADMIN' : 'DOCTOR'}</p><h2 className="text-sm font-black">{user}</h2></div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={fetchData} className="p-2 px-3 bg-slate-800 rounded-lg text-[10px] font-black border border-slate-700 uppercase">Refresh</button>
                            <button onClick={() => { localStorage.clear(); location.reload(); }} className="p-2 px-3 bg-rose-500/20 text-rose-500 border border-rose-500/30 rounded-lg text-[10px] font-black uppercase">Logout</button>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto p-4">
                        <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 p-2 bg-white rounded-2xl shadow-sm border">
                            {TABS_CONFIG.map((tab, i) => (
                                <button key={i} onClick={() => setActiveTabIdx(i)} className={`px-5 py-2.5 rounded-xl text-[10px] font-black min-w-max transition-all ${activeTabIdx === i ? 'bg-blue-600 text-white' : 'text-slate-400 hover:bg-slate-50'}`}>{tab.label}</button>
                            ))}
                        </div>
                        <div className="flex justify-between items-center mb-6 gap-3">
                            <div className="flex gap-4 items-center bg-white px-5 py-4 rounded-2xl border shadow-sm grow">
                                <div className="flex items-center gap-2"><div className="w-4 h-4 bg-blue-600 rounded-full"></div><span className="text-[10px] font-black uppercase text-slate-600">Onsite</span></div>
                                <div className="flex items-center gap-2"><div className="w-4 h-4 bg-purple-600 rounded-full"></div><span className="text-[10px] font-black uppercase text-slate-600">Online</span></div>
                            </div>
                            <button onClick={() => setIsEditMode(!isEditMode)} className={`px-8 py-4 rounded-2xl font-black text-[10px] transition-all shadow-xl min-w-[160px] ${isEditMode ? 'bg-amber-500 text-white ring-4 ring-amber-500/20' : 'bg-white border text-slate-600'}`}>
                                {isEditMode ? 'ðŸ”’ LOCK' : 'ðŸ”“ UNLOCK'}
                            </button>
                        </div>
                        <div className="table-container bg-white shadow-2xl">
                            <table>
                                <thead>
                                    <tr className="text-[10px] uppercase font-black tracking-widest">
                                        <th className="sticky-corner p-4 min-w-[60px]">Date</th>
                                        {visibleEmployees.map(e => (
                                            <th key={e} className="sticky-top p-4 border-l border-slate-700">{e.replace('à¸«à¸¡à¸­','')}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {[...Array(daysInMonth)].map((_, i) => {
                                        const day = i + 1;
                                        const dateObj = new Date(activeTab.year, activeTab.month, day);
                                        const dateKey = `${activeTab.year}-${String(activeTab.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        const isToday = new Date().toDateString() === dateObj.toDateString();
                                        const isFriday = dateObj.getDay() === 5;
                                        return (
                                            <tr key={day} id={`row-${activeTab.year}-${activeTab.month}-${day}`} className={`${isToday ? 'row-today' : isFriday ? 'row-friday' : 'bg-white'}`}>
                                                <td className="sticky-left p-4 font-black text-sm">
                                                    {day}{isFriday && <div className="text-[7px] mt-1 uppercase font-black text-emerald-600">Weekly</div>}
                                                </td>
                                                {visibleEmployees.map(e => {
                                                    const status = attendance[dateKey]?.[e];
                                                    return (
                                                        <td key={e} className="p-1">
                                                            <button onClick={() => handleToggle(dateKey, e)} className={`w-full h-12 rounded-xl transition-all flex items-center justify-center font-black text-[10px] ${status === 'onsite' ? 'bg-blue-600 text-white' : status === 'online' ? 'bg-purple-600 text-white' : isEditMode ? 'bg-slate-200/50 border-2 border-dashed' : 'opacity-0'}`}>
                                                                {status ? status.toUpperCase() : (isEditMode ? '+' : '')}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
