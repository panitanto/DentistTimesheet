<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dentist Timesheet V5 - Stable</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .table-container { max-height: 65vh; overflow: auto; border-radius: 1rem; border: 1px solid #e2e8f0; position: relative; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { border-bottom: 1px solid #f1f5f9; border-right: 1px solid #f1f5f9; text-align: center; vertical-align: middle; }
        .sticky-left { position: sticky; left: 0; background: white; z-index: 20; min-width: 55px; border-right: 2px solid #cbd5e1; }
        .sticky-top { position: sticky; top: 0; background: #0f172a; color: white; z-index: 30; padding: 12px 8px; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 40; background: #0f172a; }
        .bg-friday { background-color: #ecfdf5 !important; }
        .bg-today { background-color: #fffbeb !important; border: 2px solid #f59e0b !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBGCAtzlEzAeUPjGpD0eejUxNj2BZ0zuOxnEz6rNjdq-W5MMPkK4aWRHieY2voUk87-g/exec";
        const EMPLOYEES = ["‡∏´‡∏°‡∏≠‡πÄ‡∏ö‡πá‡∏ô", "‡∏´‡∏°‡∏≠‡πÄ‡∏ö‡∏™", "‡∏´‡∏°‡∏≠‡∏≠‡πä‡∏≠‡∏î", "‡∏´‡∏°‡∏≠‡∏ú‡∏¥‡∏á", "‡∏´‡∏°‡∏≠‡∏õ‡∏∏‡πâ‡∏°", "‡∏´‡∏°‡∏≠‡∏ï‡∏∏‡∏•", "‡∏´‡∏°‡∏≠‡∏ó‡πá‡∏≠‡∏õ", "‡∏´‡∏°‡∏≠‡∏Ç‡∏¥‡∏á", "‡∏´‡∏°‡∏≠‡∏ô‡∏±‡∏ä‡∏ä‡∏µ‡πà", "‡∏´‡∏°‡∏≠‡∏õ‡πâ‡∏≠‡∏°"];
        const ADMIN_PASSWORD = "88888888";
        
        const TABS_CONFIG = [
            { label: "‡∏ò.‡∏Ñ. 68", month: 11, year: 2025 },
            { label: "‡∏°.‡∏Ñ. 69", month: 0, year: 2026 }, { label: "‡∏Å.‡∏û. 69", month: 1, year: 2026 },
            { label: "‡∏°‡∏µ.‡∏Ñ. 69", month: 2, year: 2026 }, { label: "‡πÄ‡∏°.‡∏¢. 69", month: 3, year: 2026 },
            { label: "‡∏û.‡∏Ñ. 69", month: 4, year: 2026 }, { label: "‡∏°‡∏¥.‡∏¢. 69", month: 5, year: 2026 },
            { label: "‡∏Å.‡∏Ñ. 69", month: 6, year: 2026 }, { label: "‡∏™.‡∏Ñ. 69", month: 7, year: 2026 },
            { label: "‡∏Å.‡∏¢. 69", month: 8, year: 2026 }, { label: "‡∏ï.‡∏Ñ. 69", month: 9, year: 2026 },
            { label: "‡∏û.‡∏¢. 69", month: 10, year: 2026 }, { label: "‡∏ò.‡∏Ñ. 69", month: 11, year: 2026 }
        ];

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('user_v5'));
            const [isAdmin, setIsAdmin] = useState(localStorage.getItem('user_v5') === 'Admin');
            const [attendance, setAttendance] = useState({});
            const [isEditMode, setIsEditMode] = useState(false);
            const [activeTabIdx, setActiveTabIdx] = useState(0);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const now = new Date();
                const idx = TABS_CONFIG.findIndex(t => t.month === now.getMonth() && t.year === now.getFullYear());
                if(idx !== -1) setActiveTabIdx(idx);
                fetchData();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GOOGLE_SCRIPT_URL);
                    const data = await res.json();
                    const formatted = {};
                    data.slice(1).forEach(row => {
                        const [ts, dateKey, emp, status] = row;
                        if (!formatted[dateKey]) formatted[dateKey] = {};
                        formatted[dateKey][emp] = (status === "null" || !status || status === "undefined") ? null : status;
                    });
                    setAttendance(formatted);
                    setTimeout(scrollToToday, 500);
                } catch (e) { console.error("Sync Error:", e); }
                setLoading(false);
            };

            const scrollToToday = () => {
                const now = new Date();
                const todayId = `row-${now.getFullYear()}-${now.getMonth()}-${now.getDate()}`;
                document.getElementById(todayId)?.scrollIntoView({ behavior: 'smooth', block: 'center' });
            };

            const handleToggle = async (dateKey, emp) => {
                if (!isEditMode) return;
                if (!isAdmin && user !== emp) return;

                const currentStatus = attendance[dateKey]?.[emp];
                const nextStatus = currentStatus === 'onsite' ? 'online' : (currentStatus === 'online' ? null : 'onsite');

                setAttendance(prev => ({
                    ...prev, [dateKey]: { ...(prev[dateKey] || {}), [emp]: nextStatus }
                }));

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ dateKey, employee: emp, status: String(nextStatus) })
                    });
                } catch (e) { alert("Save Error"); }
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-900 p-6">
                        <div className="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
                            <h1 className="text-2xl font-black mb-8 text-center text-slate-800 tracking-tight">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h1>
                            <div className="grid grid-cols-2 gap-3">
                                {EMPLOYEES.map(e => (
                                    <button key={e} onClick={() => { setUser(e); localStorage.setItem('user_v5', e); }} className="p-4 bg-slate-50 hover:bg-blue-600 hover:text-white font-bold rounded-2xl transition-all shadow-sm">{e}</button>
                                ))}
                            </div>
                            <button onClick={() => {
                                const p = prompt("‡∏£‡∏´‡∏±‡∏™ Admin");
                                if(p === ADMIN_PASSWORD) { setUser('Admin'); setIsAdmin(true); localStorage.setItem('user_v5', 'Admin'); }
                            }} className="w-full mt-8 text-slate-300 font-bold text-[10px] uppercase tracking-widest text-center border-t pt-4">Admin Login</button>
                        </div>
                    </div>
                );
            }

            const activeTab = TABS_CONFIG[activeTabIdx];
            const daysInMonth = new Date(activeTab.year, activeTab.month + 1, 0).getDate();
            const visibleEmployees = isAdmin ? EMPLOYEES : [user];

            return (
                <div className="min-h-screen bg-slate-50 pb-12">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-[100] flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black ${isAdmin ? 'bg-amber-500 text-slate-900' : 'bg-blue-600'}`}>{isAdmin ? 'AD' : 'DR'}</div>
                            <div>
                                <p className="text-[9px] text-slate-400 font-black tracking-widest uppercase leading-none mb-1">{isAdmin ? 'ADMINISTRATOR' : 'DOCTOR PROFILE'}</p>
                                <h2 className="text-sm font-black">{user}</h2>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={fetchData} className="p-2 px-3 bg-slate-800 rounded-lg text-[10px] font-black border border-slate-700 uppercase">Refresh</button>
                            <button onClick={() => { localStorage.clear(); location.reload(); }} className="p-2 px-3 bg-rose-500/20 text-rose-500 border border-rose-500/30 rounded-lg text-[10px] font-black uppercase">Logout</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4">
                        <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 p-2 bg-white rounded-2xl shadow-sm border border-slate-200">
                            {TABS_CONFIG.map((tab, i) => (
                                <button key={i} onClick={() => setActiveTabIdx(i)} className={`px-5 py-2.5 rounded-xl text-[10px] font-black min-w-max transition-all ${activeTabIdx === i ? 'bg-blue-600 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}`}>{tab.label}</button>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-6 gap-3">
                            <div className="flex gap-4 items-center bg-white px-5 py-4 rounded-2xl border border-slate-200 shadow-sm grow">
                                <div className="flex items-center gap-2"><div className="w-4 h-4 bg-blue-600 rounded-full shadow-lg shadow-blue-200"></div><span className="text-[10px] font-black uppercase text-slate-600">Onsite</span></div>
                                <div className="flex items-center gap-2"><div className="w-4 h-4 bg-purple-600 rounded-full shadow-lg shadow-purple-200"></div><span className="text-[10px] font-black uppercase text-slate-600">Online</span></div>
                            </div>
                            <button onClick={() => setIsEditMode(!isEditMode)} className={`px-8 py-4 rounded-2xl font-black text-[10px] tracking-widest transition-all shadow-xl min-w-[160px] ${isEditMode ? 'bg-amber-500 text-white ring-4 ring-amber-500/20' : 'bg-white border-2 border-slate-200 text-slate-600'}`}>
                                {isEditMode ? 'üîí LOCK & SAVE' : 'üîì UNLOCK TO EDIT'}
                            </button>
                        </div>

                        <div className="table-container bg-white shadow-2xl overflow-hidden">
                            <table>
                                <thead>
                                    <tr className="text-[10px] uppercase font-black tracking-widest">
                                        <th className="sticky-corner p-4 min-w-[60px]">Date</th>
                                        {visibleEmployees.map(e => (
                                            <th key={e} className="sticky-top p-4 border-l border-slate-700">{e.replace('‡∏´‡∏°‡∏≠','')}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {[...Array(daysInMonth)].map((_, i) => {
                                        const day = i + 1;
                                        const dateObj = new Date(activeTab.year, activeTab.month, day);
                                        const dateKey = `${activeTab.year}-${String(activeTab.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        const isToday = new Date().toDateString() === dateObj.toDateString();
                                        const isFriday = dateObj.getDay() === 5;
                                        const rowId = `row-${activeTab.year}-${activeTab.month}-${day}`;

                                        return (
                                            <tr key={day} id={rowId} className={`${isToday ? 'bg-today ring-2 ring-inset ring-amber-400' : isFriday ? 'bg-friday' : 'bg-white hover:bg-slate-50'}`}>
                                                <td className={`sticky-left p-4 font-black text-sm border-r-2 border-slate-100 ${isToday ? 'bg-amber-100 text-amber-700' : isFriday ? 'bg-emerald-50 text-emerald-700' : 'text-slate-400'}`}>
                                                    {day}
                                                    {isFriday && <div className="text-[7px] text-emerald-600 mt-1 uppercase font-black">Weekly</div>}
                                                </td>
                                                {visibleEmployees.map(e => {
                                                    const status = attendance[dateKey]?.[e];
                                                    return (
                                                        <td key={e} className="p-1 border-r border-slate-50">
                                                            <button 
                                                                onClick={() => handleToggle(dateKey, e)} 
                                                                className={`w-full h-12 rounded-xl transition-all flex items-center justify-center font-black text-[10px] 
                                                                ${status === 'onsite' ? 'bg-blue-600 text-white shadow-lg' : 
                                                                  status === 'online' ? 'bg-purple-600 text-white shadow-lg' : 
                                                                  isEditMode ? 'bg-slate-100 border-2 border-dashed border-slate-200 text-slate-300' : 'bg-slate-50/50 text-slate-100'}`}
                                                            >
                                                                {status ? status.toUpperCase() : (isEditMode ? '+' : '')}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {loading && (
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 z-[200] border border-white/20">
                            <div className="w-2 h-2 bg-blue-400 rounded-full animate-ping"></div>
                            <span className="text-[10px] font-black tracking-widest uppercase">Syncing Cloud Data...</span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
