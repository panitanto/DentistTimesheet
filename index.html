<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist Timesheet Cloud V4</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700;800&display=swap');
        body { font-family: 'Sarabun', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .table-container { max-height: 70vh; overflow: auto; border: 1px solid #e2e8f0; border-radius: 1rem; position: relative; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }
        th, td { border-bottom: 1px solid #f1f5f9; border-right: 1px solid #f1f5f9; padding: 10px; min-width: 80px; text-align: center; }
        .sticky-left { position: sticky; left: 0; background: white; z-index: 20; min-width: 50px; border-right: 2px solid #e2e8f0; }
        .sticky-top { position: sticky; top: 0; background: #0f172a; color: white; z-index: 30; }
        .sticky-corner { position: sticky; top: 0; left: 0; z-index: 40; background: #0f172a; }
        .today-row { background-color: #fefce8 !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxBGCAtzlEzAeUPjGpD0eejUxNj2BZ0zuOxnEz6rNjdq-W5MMPkK4aWRHieY2voUk87-g/exec";
        const EMPLOYEES = ["‡∏´‡∏°‡∏≠‡πÄ‡∏ö‡πá‡∏ô", "‡∏´‡∏°‡∏≠‡πÄ‡∏ö‡∏™", "‡∏´‡∏°‡∏≠‡∏≠‡πä‡∏≠‡∏î", "‡∏´‡∏°‡∏≠‡∏ú‡∏¥‡∏á", "‡∏´‡∏°‡∏≠‡∏õ‡∏∏‡πâ‡∏°", "‡∏´‡∏°‡∏≠‡∏ï‡∏∏‡∏•", "‡∏´‡∏°‡∏≠‡∏ó‡πá‡∏≠‡∏õ", "‡∏´‡∏°‡∏≠‡∏Ç‡∏¥‡∏á", "‡∏´‡∏°‡∏≠‡∏ô‡∏±‡∏ä‡∏ä‡∏µ‡πà", "‡∏´‡∏°‡∏≠‡∏õ‡πâ‡∏≠‡∏°"];
        const ADMIN_PASSWORD = "88888888";
        const MONTHS_TH = ["‡∏°‡∏Å‡∏£‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏∏‡∏°‡∏†‡∏≤‡∏û‡∏±‡∏ô‡∏ò‡πå", "‡∏°‡∏µ‡∏ô‡∏≤‡∏Ñ‡∏°", "‡πÄ‡∏°‡∏©‡∏≤‡∏¢‡∏ô", "‡∏û‡∏§‡∏©‡∏†‡∏≤‡∏Ñ‡∏°", "‡∏°‡∏¥‡∏ñ‡∏∏‡∏ô‡∏≤‡∏¢‡∏ô", "‡∏Å‡∏£‡∏Å‡∏é‡∏≤‡∏Ñ‡∏°", "‡∏™‡∏¥‡∏á‡∏´‡∏≤‡∏Ñ‡∏°", "‡∏Å‡∏±‡∏ô‡∏¢‡∏≤‡∏¢‡∏ô", "‡∏ï‡∏∏‡∏•‡∏≤‡∏Ñ‡∏°", "‡∏û‡∏§‡∏®‡∏à‡∏¥‡∏Å‡∏≤‡∏¢‡∏ô", "‡∏ò‡∏±‡∏ô‡∏ß‡∏≤‡∏Ñ‡∏°"];
        
        const TABS_CONFIG = [
            { label: "‡∏ò.‡∏Ñ. 68", month: 11, year: 2025 },
            { label: "‡∏°.‡∏Ñ. 69", month: 0, year: 2026 }, { label: "‡∏Å.‡∏û. 69", month: 1, year: 2026 },
            { label: "‡∏°‡∏µ.‡∏Ñ. 69", month: 2, year: 2026 }, { label: "‡πÄ‡∏°.‡∏¢. 69", month: 3, year: 2026 },
            { label: "‡∏û.‡∏Ñ. 69", month: 4, year: 2026 }, { label: "‡∏°‡∏¥.‡∏¢. 69", month: 5, year: 2026 },
            { label: "‡∏Å.‡∏Ñ. 69", month: 6, year: 2026 }, { label: "‡∏™.‡∏Ñ. 69", month: 7, year: 2026 },
            { label: "‡∏Å.‡∏¢. 69", month: 8, year: 2026 }, { label: "‡∏ï.‡∏Ñ. 69", month: 9, year: 2026 },
            { label: "‡∏û.‡∏¢. 69", month: 10, year: 2026 }, { label: "‡∏ò.‡∏Ñ. 69", month: 11, year: 2026 }
        ];

        const App = () => {
            const [user, setUser] = useState(localStorage.getItem('user'));
            const [isAdmin, setIsAdmin] = useState(localStorage.getItem('user') === 'Admin');
            const [attendance, setAttendance] = useState({});
            const [isEditMode, setIsEditMode] = useState(false);
            const [activeTabIdx, setActiveTabIdx] = useState(0);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const now = new Date();
                const idx = TABS_CONFIG.findIndex(t => t.month === now.getMonth() && t.year === now.getFullYear());
                if(idx !== -1) setActiveTabIdx(idx);
                fetchData();
            }, []);

            const fetchData = async () => {
                setLoading(true);
                try {
                    const res = await fetch(GOOGLE_SCRIPT_URL);
                    const data = await res.json();
                    const formatted = {};
                    data.slice(1).forEach(row => {
                        const [ts, dateKey, emp, status] = row;
                        // ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏Å‡∏≤‡∏£‡πÅ‡∏°‡∏ï‡∏ä‡πå‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å Sheet
                        if (!formatted[dateKey]) formatted[dateKey] = {};
                        formatted[dateKey][emp] = (status === "null" || !status || status === "undefined") ? null : status;
                    });
                    setAttendance(formatted);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const handleToggle = async (dateKey, emp) => {
                if (!isEditMode) return;
                if (!isAdmin && user !== emp) return;

                const currentStatus = attendance[dateKey]?.[emp];
                const nextStatus = currentStatus === 'onsite' ? 'online' : (currentStatus === 'online' ? null : 'onsite');

                setAttendance(prev => ({
                    ...prev,
                    [dateKey]: { ...(prev[dateKey] || {}), [emp]: nextStatus }
                }));

                try {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ dateKey, employee: emp, status: String(nextStatus) })
                    });
                } catch (e) { console.error(e); }
            };

            if (!user) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-slate-900 p-6">
                        <div className="bg-white p-8 rounded-[2rem] w-full max-w-md shadow-2xl">
                            <h1 className="text-2xl font-black mb-8 text-center">Dentist Timesheet</h1>
                            <div className="grid grid-cols-2 gap-3">
                                {EMPLOYEES.map(e => (
                                    <button key={e} onClick={() => { setUser(e); localStorage.setItem('user', e); }} className="p-4 bg-slate-50 hover:bg-blue-600 hover:text-white font-bold rounded-2xl transition-all shadow-sm">{e}</button>
                                ))}
                            </div>
                            <button onClick={() => {
                                const p = prompt("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö");
                                if(p === ADMIN_PASSWORD) { setUser('Admin'); setIsAdmin(true); localStorage.setItem('user', 'Admin'); }
                            }} className="w-full mt-8 text-slate-300 font-bold text-[10px] uppercase tracking-widest text-center">Admin Access</button>
                        </div>
                    </div>
                );
            }

            const activeTab = TABS_CONFIG[activeTabIdx];
            const daysInMonth = new Date(activeTab.year, activeTab.month + 1, 0).getDate();
            // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠: Admin ‡πÄ‡∏´‡πá‡∏ô‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏ô / ‡∏´‡∏°‡∏≠‡πÄ‡∏´‡πá‡∏ô‡πÅ‡∏Ñ‡πà‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
            const visibleEmployees = isAdmin ? EMPLOYEES : [user];

            return (
                <div className="min-h-screen bg-slate-50 pb-10">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-[100] flex justify-between items-center shadow-lg">
                        <div className="flex items-center gap-3">
                            <div className={`w-10 h-10 rounded-xl flex items-center justify-center font-black ${isAdmin ? 'bg-amber-500' : 'bg-blue-600'}`}>{isAdmin ? 'AD' : 'DR'}</div>
                            <div>
                                <p className="text-[9px] text-slate-400 font-black tracking-widest uppercase leading-none mb-1">{isAdmin ? 'ADMIN' : 'DOCTOR PROFILE'}</p>
                                <h2 className="text-sm font-black">{user}</h2>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={fetchData} className="p-2 px-3 bg-slate-800 rounded-lg text-[10px] font-bold border border-slate-700 uppercase">Refresh</button>
                            <button onClick={() => { localStorage.clear(); location.reload(); }} className="p-2 px-3 bg-rose-500/20 text-rose-500 border border-rose-500/20 rounded-lg text-[10px] font-bold uppercase">Logout</button>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-3">
                        <div className="flex gap-2 overflow-x-auto no-scrollbar mb-4 p-2 bg-white rounded-xl shadow-sm border">
                            {TABS_CONFIG.map((tab, i) => (
                                <button key={i} onClick={() => setActiveTabIdx(i)} className={`px-4 py-2 rounded-lg text-[10px] font-black min-w-max transition-all ${activeTabIdx === i ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>{tab.label}</button>
                            ))}
                        </div>

                        <div className="flex justify-between items-center mb-4 gap-2">
                             <div className="flex gap-4 items-center bg-white px-4 py-3 rounded-xl border shadow-sm">
                                <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-blue-600 rounded-full"></div><span className="text-[10px] font-black uppercase">Onsite</span></div>
                                <div className="flex items-center gap-1.5"><div className="w-3 h-3 bg-purple-600 rounded-full"></div><span className="text-[10px] font-black uppercase">Online</span></div>
                             </div>
                             <button onClick={() => setIsEditMode(!isEditMode)} className={`flex-1 md:flex-none px-6 py-4 rounded-xl font-black text-[10px] tracking-widest shadow-lg ${isEditMode ? 'bg-amber-500 text-white ring-4 ring-amber-500/20' : 'bg-white border text-slate-600'}`}>
                                {isEditMode ? 'üîí LOCK & SAVE' : 'üîì UNLOCK TO EDIT'}
                            </button>
                        </div>

                        <div className="table-container bg-white shadow-xl">
                            <table>
                                <thead>
                                    <tr>
                                        <th className="sticky-corner text-[9px] uppercase font-black">Date</th>
                                        {visibleEmployees.map(e => (
                                            <th key={e} className="sticky-top text-[9px] uppercase font-black">{e.replace('‡∏´‡∏°‡∏≠','')}</th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {[...Array(daysInMonth)].map((_, i) => {
                                        const day = i + 1;
                                        // ‡∏õ‡∏£‡∏±‡∏ö Format ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÉ‡∏ô Sheet: YYYY-MM-DD
                                        const dateKey = `${activeTab.year}-${String(activeTab.month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                                        const dateObj = new Date(activeTab.year, activeTab.month, day);
                                        const isToday = new Date().toDateString() === dateObj.toDateString();
                                        const isFriday = dateObj.getDay() === 5;

                                        return (
                                            <tr key={day} className={isToday ? 'today-row' : ''}>
                                                <td className={`sticky-left font-black text-xs ${isToday ? 'text-blue-600' : 'text-slate-400'}`}>
                                                    {day}
                                                    {isFriday && <div className="text-[7px] text-emerald-600 mt-0.5 font-black uppercase">Fri</div>}
                                                </td>
                                                {visibleEmployees.map(e => {
                                                    const status = attendance[dateKey]?.[e];
                                                    return (
                                                        <td key={e} className="p-1">
                                                            <button onClick={() => handleToggle(dateKey, e)} className={`w-full h-12 rounded-lg transition-all flex items-center justify-center ${status === 'onsite' ? 'bg-blue-600 text-white shadow-md' : status === 'online' ? 'bg-purple-600 text-white shadow-md' : 'bg-slate-50 text-slate-100'}`}>
                                                                {status ? <span className="text-[9px] font-black uppercase tracking-tighter">{status}</span> : <span className="text-xs">+</span>}
                                                            </button>
                                                        </td>
                                                    );
                                                })}
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {loading && (
                        <div className="fixed bottom-6 right-6 bg-slate-900 text-white px-5 py-3 rounded-xl shadow-2xl flex items-center gap-3 z-[200]">
                            <div className="w-2 h-2 bg-blue-500 rounded-full animate-ping"></div>
                            <span className="text-[10px] font-black tracking-widest uppercase">Loading Data...</span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
